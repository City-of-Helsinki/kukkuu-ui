language: node_js
node_js:
  - '12'
jobs:
  include:
    - stage: 'Build'
      name: 'Run (test) build'
      if: branch IN (master, develop)
      env:
        global:
          - NODE_ENV=production
      script: yarn && yarn build
after_success:
  - ./node_modules/.bin/codecov < coverage/lcov.info
