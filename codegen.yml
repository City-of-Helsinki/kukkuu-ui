overwrite: true
generates:
  ./src/domain/headlessCms/graphql/__generated__.ts:
    documents: ./src/domain/headlessCms/graphql/{mutation,query,fragment}.ts
    schema: ${REACT_APP_CMS_URI}
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-apollo'
    config:
      withHooks: true
      withComponent: false
      flattenSelectionSet: true
